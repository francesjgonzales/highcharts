<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CapitaLand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>

<body>
    <div class="container m-5 text-center">
        <h1>Portfolio Snapshot for Lodging Management </h1>
        <p>Interactive charts that are printable and convertable to jpeg for presentation use</p>

        <div class="row m-5">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                Chart 1
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">By Ownership</h5>
                                <p class="card-text">Basic Column chart</p>
                                <a href="/index1.html" target="_blank" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                Chart 1
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">By Geography</h5>
                                <p class="card-text">Column with table chart</p>
                                <a href="/index2.html" target="_blank" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                Chart 1
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">By Lodging Type</h5>
                                <p class="card-text">Stacked bar chart</p>
                                <a href="/index3.html" target="_blank" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
